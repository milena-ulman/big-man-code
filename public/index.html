<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="colors.css" />
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <title>Big Man Code</title>
  </head>
  <body>
    <!-- TopBar navigation menu-->
    <nav>
      <a href="#"
        ><i class="material-icons menu-button" id="bmc_sidebar-menu">menu</i></a
      >
    </nav>

    <!-- Sidebar with content inside-->
    <ul id="slide-out" class="sidenav">
      <li><a id="bmc_to-do-list" class="header">To-do List</a></li>
      <li><a class="subheader" href="#!">1. State management</a></li>
      <li><a class="subheader" href="#!">2. Add to-do item</a></li>
    </ul>

    <!-- Div with special id to include content dynamically via JavaScript -->
    <div class="container">
      <div class="row">
        <h2 class="center-align">To-do List</h2>
        <form class="col s12 valign-wrapper">
          <div class="input-field col s10">
            <input
              placeholder="Type something..."
              id="bmc_to-do-input"
              type="text"
            />
          </div>
          <div class="col s2">
            <a class="btn-floating disabled" id="bmc_add-button"
              ><i class="material-icons">add</i></a
            >
          </div>
        </form>
      </div>
    </div>

    <script type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
